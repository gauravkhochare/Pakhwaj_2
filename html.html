<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Image Slider</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-3">
        <!-- Image 1 -->
        <div class="row justify-content-center mb-3">
            <div class="col-12 col-md-6 text-center">
                <div class="image-wrapper mx-auto">
                    <img id="image1" src="t1.jpg" class="img-fluid" alt="Image Slider">
                </div>
            </div>
        </div>

        <!-- Image 2 -->
        <div class="row justify-content-center mb-3">
            <div class="col-12 col-md-6 text-center">
                <div class="image-wrapper mx-auto">
                    <img id="image2" src="t2.jpg" class="img-fluid" alt="Image Slider">
                </div>
            </div>
        </div>

        <!-- Image 3 -->
        <div class="row justify-content-center mb-3">
            <div class="col-12 col-md-6 text-center">
                <div class="image-wrapper mx-auto">
                    <img id="image3" src="t3.jpg" class="img-fluid" alt="Image Slider">
                </div>
            </div>
        </div>

        <!-- Image 4 -->
        <div class="row justify-content-center mb-3">
            <div class="col-12 col-md-6 text-center">
                <div class="image-wrapper mx-auto">
                    <img id="image4" src="t4.jpg" class="img-fluid" alt="Image Slider">
                </div>
            </div>
        </div>

        <center>
            <button id="nextButton1" class="btn btn-dark mt-3">Next Image</button>
        </center>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
